<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>قدّم الآن — جائزة رئيس الجامعة للابتكار</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{--primary:#155e75;--radius:16px}
    *{box-sizing:border-box}
    body{
      margin:0;
      background:#f8fafc;
      color:#0f172a;
      font-family:"Noto Kufi Arabic",system-ui,sans-serif;
      line-height:1.8;
      padding-bottom:56px;
    }
    a{color:var(--primary);text-decoration:none}
    header{
      background:#fff;
      border-bottom:1px solid #e2e8f0;
      position:sticky;
      top:0;
      z-index:10
    }
    .container{max-width:980px;margin-inline:auto;padding:12px 16px}
    h1{font-size:clamp(22px,4vw,34px);margin:8px 0}
    .card{
      background:#fff;
      border:1px solid #e2e8f0;
      border-radius:var(--radius);
      box-shadow:0 6px 18px rgba(2,6,23,.05)
    }
    .section{padding:24px 0}
    .grid-2{display:grid;grid-template-columns:1fr 1fr;gap:16px}
    label{display:block;font-weight:700;margin:10px 0 6px}
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    textarea,
    select{
      width:100%;
      padding:10px 12px;
      border:1px solid #cbd5e1;
      border-radius:10px;
      background:#fff
    }
    textarea{min-height:140px;resize:vertical}
    input[type="checkbox"]{
      width:auto;height:auto;
      accent-color:var(--primary);
      transform:translateY(1px);
    }
    .help{color:#64748b;font-size:13px}
    .btn{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:10px 16px;
      border-radius:999px;
      border:1px solid #cbd5e1;
      background:#fff;
      cursor:pointer;
      font-weight:700
    }
    .btn-primary{background:var(--primary);border-color:var(--primary);color:#fff}
    @media(max-width:720px){.grid-2{grid-template-columns:1fr}}

    /* تذييل سفلي ثابت */
    .bottom-footer{
      width:100%;
      border-top:1px solid #e2e8f0;
      background:#fff;
      position:fixed;
      bottom:0;right:0;left:0;
      z-index:9999;
      padding:8px 0;
    }
    .footer-container{
      max-width:1100px;margin:auto;padding:0 16px;
      display:flex;justify-content:space-between;align-items:center;
      font-family:"Noto Kufi Arabic",sans-serif;font-size:14px;color:#0f172a;
    }
    .footer-left a{
      color:#155e75;text-decoration:none;margin:0 4px;
    }
    .footer-left a:hover{text-decoration:underline;}
    .footer-left span{color:#155e75;opacity:0.6;margin:0 4px;}
    @media(max-width:640px){
      .footer-container{flex-direction:column;gap:4px;text-align:center}
    }
  </style>
</head>
<body>

<header>
  <div class="container" style="display:flex;justify-content:space-between;align-items:center;gap:12px">
    <a href="index.html" class="btn">← العودة للرئيسية</a>
    <strong>جائزة رئيس الجامعة للابتكار — نموذج التقديم</strong>
  </div>
</header>

<main class="section">
  <div class="container">
    <div class="card" style="padding:18px">
      <h1>قدّم مشروعك</h1>

      <!-- ملاحظة: عدّل action في الفورم ليرسل البيانات إلى السيرفر/الخدمة التي تريدها -->
      <form method="post" action="#" novalidate>
        <div class="grid-2">
          <div>
            <label>اسم الفريق *</label>
            <input type="text" name="team_name" required>
          </div>
          <div>
            <label>اسم المشرف الأكاديمي *</label>
            <input type="text" name="supervisor" required>
          </div>
        </div>

        <div class="grid-2">
          <div>
            <label>عدد أعضاء الفريق *</label>
            <select name="members_num" id="members_num" onchange="renderMembers()" required>
              <option value="">— اختر العدد —</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
          <div>
            <label>البريد الإلكتروني *</label>
            <input type="email" name="email" required>
          </div>
        </div>

        <div class="grid-2">
          <div>
            <label>رقم الهاتف *</label>
            <input type="tel" name="phone" required>
          </div>
          <div>
            <label>المجال *</label>
            <select name="group" id="group" onchange="syncSubcats()" required>
              <option value="">— اختر المجال —</option>
              <option value="تقنية">تقنية</option>
              <option value="اقتصادية">اقتصادية</option>
              <option value="مجتمعية">مجتمعية</option>
            </select>
          </div>
        </div>

        <div class="grid-2">
          <div>
            <label>التخصص الفرعي *</label>
            <select name="subcategory" id="subcategory" required>
              <option value="">— اختر التخصص —</option>
            </select>
          </div>
          <div>
            <label>المحور الإستراتيجي *</label>
            <select name="pillar" required>
              <option value="">— اختر المحور —</option>
              <option value="التحول الرقمي">التحول الرقمي</option>
              <option value="الاستدامة والتنمية الخضراء">الاستدامة والتنمية الخضراء</option>
              <option value="الأمن الغذائي والمائي">الأمن الغذائي والمائي</option>
              <option value="الثورة الصناعية الرابعة">الثورة الصناعية الرابعة</option>
              <option value="رؤية عُمان 2040">رؤية عُمان 2040</option>
              <option value="أهداف التنمية المستدامة">أهداف التنمية المستدامة</option>
            </select>
          </div>
        </div>

        <div id="members_box" class="card" style="padding:14px;margin-top:10px">
          <strong>أسماء الأعضاء</strong>
          <div id="members_fields" style="display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:8px"></div>
        </div>

        <label>عنوان المشروع *</label>
        <input type="text" name="title" required>

        <label>ملخص تنفيذي *</label>
        <textarea name="summary" required
          placeholder="المشكلة — الحل — التقنية — الأثر — قابلية التطبيق"></textarea>

        <label style="display:flex;align-items:center;gap:8px;font-weight:400;margin-top:10px">
          <input type="checkbox" name="agree" value="1" required>
          أقرّ بصحة المعلومات وأوافق على الشروط والأحكام.
        </label>

        <div style="display:flex;gap:10px;flex-wrap:wrap;margin-top:16px">
          <button class="btn btn-primary" type="submit">إرسال الطلب</button>
          <a class="btn" href="index.html" type="button">إلغاء</a>
        </div>
      </form>
    </div>
  </div>
</main>

<footer class="bottom-footer">
  <div class="footer-container">
    <div class="footer-right">© 2025 جائزة رئيس الجامعة للابتكار</div>
    <div class="footer-left">
      <a href="terms.html">الشروط والأحكام</a>
      <span>·</span>
      <a href="guide.html">دليل المشاركين</a>
    </div>
  </div>
</footer>

<script>
  // نفس مجموعات المجالات الفرعية لكن في جافاسكربت
  const groups = {
    "تقنية": [
      "ذكاء اصطناعي",
      "روبوتات",
      "إنترنت الأشياء",
      "أمن سيبراني",
      "واقع افتراضي/معزز",
      "حوسبة كمية"
    ],
    "اقتصادية": [
      "تقنية مالية",
      "بلوك تشين",
      "نماذج أعمال مبتكرة"
    ],
    "مجتمعية": [
      "التقنية الزراعية",
      "التعليم الذكي",
      "الاستدامة الخضراء",
      "الصناعات الإبداعية"
    ]
  };

  function syncSubcats() {
    const g = document.getElementById('group').value;
    const s = document.getElementById('subcategory');
    s.innerHTML = '<option value="">— اختر التخصص —</option>';
    if (groups[g]) {
      groups[g].forEach(v => {
        const o = document.createElement('option');
        o.value = v;
        o.textContent = v;
        s.appendChild(o);
      });
    }
  }

  function renderMembers() {
    const n = parseInt(document.getElementById('members_num').value || '0', 10);
    const wrap = document.getElementById('members_fields');
    wrap.innerHTML = '';
    if (!n || n < 1) return;
    for (let i = 1; i <= n; i++) {
      const d = document.createElement('div');
      const l = document.createElement('label');
      l.textContent = 'عضو ' + i;
      l.style.margin = '0 0 6px 0';
      const inp = document.createElement('input');
      inp.type = 'text';
      inp.name = 'members[]';
      inp.required = true;
      d.appendChild(l);
      d.appendChild(inp);
      wrap.appendChild(d);
    }
  }

  document.addEventListener('DOMContentLoaded', () => {
    syncSubcats();
  });
</script>
</body>
</html>
